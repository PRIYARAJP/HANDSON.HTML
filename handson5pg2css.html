    <style>
        body{
            background-color: yellow;

            margin: 10px;
          
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 26);
            transition: 1s;
            
            
        }
        .box:hover{
            width: 500px;
            height: 100px;
            background-color: rgb(0, 255, 26);
            transition: 1s;    
        }
        .box1{
            width: 100px;
            height: 100px;

        }
        .box1:hover{
            width: 500px;
            height: 500px;
            background-color: rgb(0, 255, 26);
            transition: 1s;
            
        }
        .over{
            display:inline-grid;
            grid-template-columns: auto auto ;
            
            gap: 20px;
        }
        .over1{
            display:inline-grid;
            grid-template-columns: auto auto auto auto auto;
            
            gap: 20px;
        }
    </style>
</head>
